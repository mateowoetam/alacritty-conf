live_config_reload = true

[env]

#Window

[window]
opacity = 0.9

[window.dimensions]
columns = 84
lines = 22

#Shell
[shell]
program = "/usr/bin/fish"
args = ["-c", "fastfetch; exec fish"]

#Keybindings

[keyboard]
[[keyboard.bindings]]
action = "Copy"
mods = "Control|Shift"
key = "C"

[[keyboard.bindings]]
action = "Paste"
mods = "Control|Shift"
key = "V"

#Font

[font]
size = 10

[font.bold]
family = "Liberation Mono"
style = "Regular"

[font.bold_italic]
family = "Liberation Mono"
style = "Heavy Italic"

[font.italic]
family = "Liberation Mono"
style = "Medium Italic"

[font.normal]
family = "Liberation Mono"
style = "Medium"

[scrolling]
history = 10000
multiplier = 4

#Theme

[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

[colors.cursor]
text = "#1e1e2e"
cursor = "#f5e0dc"

[colors.vi_mode_cursor]
text = "#1e1e2e"
cursor = "#b4befe"

[colors.search.matches]
foreground = "#1e1e2e"
background = "#a6adc8"

[colors.search.focused_match]
